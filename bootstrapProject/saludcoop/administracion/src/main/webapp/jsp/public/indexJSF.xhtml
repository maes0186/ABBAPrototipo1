<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/jsp/includes/templateLogin.xhtml">
    <ui:define name="head">
        <script type="text/javascript" language="javascript">
            $(document).ready(
                    function() {
                        $('#j_username').attr('placeholder','#{msg['label.user']}');
                        $('#j_password').attr('placeholder','#{msg['label.password']}');
                    });
        </script>
    </ui:define>
    <ui:define name="body">

        <div class="col-lg-offset-3 col-lg-6 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-xs-12">
            <div class="well">
                <form class="form-horizontal" id="formLogin" prependId="false" method="post"
                      action="#{facesContext.externalContext.requestContextPath}/j_spring_security_check">
                    <fieldset>
                        <legend>Login</legend>
                        <div class="col-lg-offset-2 col-lg-10" id="errors"></div>
                        <div class="form-group">
                            <p:outputLabel for="j_username" styleClass="col-lg-2 control-label" value="#{msg['label.user']}" />
                            <div class="col-lg-8 input-group">
                                <span class="input-group-addon" style="background:white"><i class="icon-user"></i></span>
                                <p:inputText styleClass="form-control" id="j_username"
                                             required="true" />
                                <p:message for="j_username" />
                            </div>
                        </div>
                        <div class="form-group">
                            <p:outputLabel for="j_password" value="#{msg['label.password']}" styleClass="col-lg-2 control-label" />
                            <div class="col-lg-8 input-group">
                                <div class="input-group">
                                    <span class="input-group-addon" style="background:white"><i class="icon-lock"></i></span>
                                    <p:password styleClass="form-control" id="j_password" required="true" />
                                    <p:message for="j_password" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-lg-8 col-lg-offset-2">
                                <p:commandButton type="submit" id="accept" styleClass="btn btn-success" value="Ingresar"/>
                                <a data-toggle="modal" href="#passwordRecoveryDialog">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Recuperar contrase√±a</a>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <img src="http://www.conexia.com/img/conexia.png"/>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </ui:define>

</ui:composition>
