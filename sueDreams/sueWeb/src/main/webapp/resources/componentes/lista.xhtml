<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:a4j="http://richfaces.org/a4j"
	  	 xmlns:rich="http://richfaces.org/rich"
	  	 xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:composite="http://java.sun.com/jsf/composite">
<head>
<title>JSTL Simple Conditional Execution Example</title>
</head>
<body bgcolor="#FFFFcc">
 <composite:interface displayName="Input text field with label, input and message components" >
 </composite:interface>
 <composite:implementation>
<h1>For Loop in JSTL</h1>
<c:forEach var="i" begin="1" end="20" step="1" varStatus ="status">
<h:inputText value="${i}"/>
</c:forEach>

<ui:repeat value="#{beans.lista1}" var="item">
   <h:inputText value="#{item}" />
</ui:repeat>




</composite:implementation>
</body>
</html>
