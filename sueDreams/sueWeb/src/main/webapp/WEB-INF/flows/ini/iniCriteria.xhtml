<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<h:form id="hotels"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
>	
	<h:panelGrid id="idCriteria" >
    <h:inputText value="#{ingresoDatos.nombre1}" />
    <h:inputText value="#{ingresoDatos.nombre2}" />
    <h:inputText value="#{ingresoDatos.apellido1}" />
    <h:inputText value="#{ingresoDatos.apellido2}" />
    </h:panelGrid>
    <h:commandButton value="Proximo" action="proximo" />
    <h:commandButton value="Regresar" action="backIns"/>
    <a4j:commandButton id="botonTest" immediate="false" value="Procesar" action="procesar" reRender="panelResults" status="ajaxStatus" />
</h:form>
