<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/template.xhtml">
	<ui:define name="aplicacion">

			<h:form id="form">
				<p:inputTextarea rows="3" cols="100" counter="counter"
					maxlength="150" counterTemplate="{0} characters remaining."
					required="true" autoResize="false" />
				<h:outputText value="&lt;br/&gt;" escape="false" />
				<h:outputText id="counter" />
				<h:panelGroup id="mensajesParticulares">
					<p:commandButton value="Press"
						action="#{testController.procesarMensaje()}"
						update="form:mensajesParticulares" />
					<h:outputText id="out" value="#{testModelo.texto}"
						styleClass="ui-widget display" />

				</h:panelGroup>
			</h:form>
</ui:define>
</ui:composition>
