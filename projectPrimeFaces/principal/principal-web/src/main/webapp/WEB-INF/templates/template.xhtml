<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:a4j="http://richfaces.org/a4j"
	 xmlns:p="http://primefaces.org/ui"	>
<h:head>
</h:head>

<h:form prependId="false">
			
		<f:loadBundle basename="propiedades.template" var="template" />
		<p:growl id="mensajes"/>  
	<h:head>
		<title>Java EE 6 Starter Application</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<h:outputStylesheet name="css/screen.css" />
	</h:head>

	<h:body styleClass="cuerpo" style="background-image: url(#{request.contextPath}/#{template.colorFondo});">
			<h:panelGrid columns="1" columnClasses="col100">
				<h:panelGrid columns="1" id="titulo">
					<img src="#{request.contextPath}/#{template.imagenBanner}" class="styleBanner" />
				</h:panelGrid>
				<p id="SaltoLinea1"/>			
				<hr class="styleLine" style="background-color: #{request.contextPath}/#{template.colorLinea};"/>
				<p id="SaltoLinea2"/>
				<hr class="styleLine" style="background-color: #{request.contextPath}/#{template.colorLinea};"/>
				<p id="SaltoLinea3"/>
				<h:panelGrid columns="2" id="cuerpo" columnClasses="colTop,colTop">
					<h:panelGrid columns="1" id="menu">
					 <p:panelMenu style="width:200px">
						<p:submenu label="Administración">
							<p:menuitem value="Creación de estudiantes" 
								ajax="false" icon="ui-icon-disk" action="/administracionEstudiantes" immediate="true" />
							<p:menuitem value="Pruebas" 
								ajax="false" icon="ui-icon-disk" action="/pruebas" immediate="true"  />
						</p:submenu>
						<p:submenu label="Opcion2">  
            <p:menuitem value="Eliminar" actionListener="#{menuBeans.delete}"  ajax="false" icon="ui-icon-close" update="aplicacionPart,mensajes"/>  
        </p:submenu>  
        <p:separator />  
        <p:submenu label="Navigations" >  
            <p:submenu label="Links" icon="ui-icon-extlink">  
                <p:submenu label="PrimeFaces" icon="ui-icon-heart">  
                    <p:menuitem value="Home" url="http://www.primefaces.org" icon="ui-icon-home" />  
                    <p:menuitem value="Docs" url="http://www.primefaces.org/documentation.html" icon="ui-icon-document" />  
                    <p:menuitem value="Download" url="http://www.primefaces.org/downloads.html" icon="ui-icon-arrowthick-1-s" />  
                    <p:menuitem value="Support" url="http://www.primefaces.org/support.html" icon="ui-icon-wrench" />  
                </p:submenu>  
            </p:submenu>  
            
        </p:submenu>  
    </p:panelMenu>
					</h:panelGrid>

					<h:panelGrid columns="1" id="aplicacionPart">
						<ui:insert name="aplicacion" />
					</h:panelGrid>


				</h:panelGrid>
			</h:panelGrid>
		</h:body>
	
</h:form>
</html>
