<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Hello JSF 2!</title>
</h:head>
<h:body>

   <f:view>
      <h:form>
         <p:inputTextarea rows="3" cols="100" counter="counter"
            maxlength="150" counterTemplate="{0} characters remaining."
            required="true" autoResize="false" />
         <h:outputText value="&lt;br/&gt;" escape="false" />
         <h:outputText id="counter" />

         <p:commandButton value="Send"  />

         <h:outputText id="out" value="#{negocio.texto}"
            styleClass="ui-widget display" />
      </h:form>
      <p:socket onMessage="handleMessage" channel="/comment" />

   </f:view>

</h:body>
</html>
